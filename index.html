<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilla AI™ Login - Beaverly®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <img src="attached_assets/beaverly_logoi.png" alt="Beaverly" class="h-8 w-8">
                    <a href="https://beaverlyai.com" class="text-xl font-semibold text-gray-900">Beaverly®</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="faq.html" class="text-gray-600 hover:text-gray-900 transition-colors">FAQ</a>
                    <a href="contact.html" class="text-gray-600 hover:text-gray-900 transition-colors">Support</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-2xl overflow-hidden shadow-sm flex items-center justify-center bg-white">
                       <img src="attached_assets/beaverly_lodo.png" alt="Beaverly Logo" class="w-full h-full object-cover">
                </div>
                </div>
                <h2 class="text-3xl font-light text-gray-900">Welcome to Chilla AI™</h2>
                <p class="mt-2 text-gray-600">Connect your MT5 account to access your trading dashboard</p>
            </div>

            <!-- Connection Form -->
            <form id="connection-form" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-sm border border-gray-200">
                <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="ml-3">
                            <p class="text-sm text-red-800" id="error-text"></p>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="mt5-id" class="block text-sm font-medium text-gray-700 mb-2">MT5 Account ID</label>
                        <input id="mt5-id" name="mt5-id" type="text" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                               placeholder="Enter your MT5 account ID">
                    </div>
                    
                    <div>
                        <label for="mt5-password" class="block text-sm font-medium text-gray-700 mb-2">MT5 Password (Read-only)</label>
                        <input id="mt5-password" name="mt5-password" type="password" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                               placeholder="Enter your MT5 read-only password">
                    </div>
                </div>

                <div>
                    <button id="connect-btn" type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="connect-text">Connect to Chilla AI</span>
                        <svg id="connect-spinner" class="hidden animate-spin ml-2 w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Need help? <a href="contact.html" class="text-black hover:text-gray-700 font-medium">Contact Support</a>
                    </p>
                </div>
            </form>

            <!-- Security Notice -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <div class="ml-3">
                        <p class="text-sm text-gray-700">
                            <strong>Secure Connection:</strong> Your MT5 credentials are encrypted and never stored. We only use read-only access to display your trading data.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>




      <!-- Chatbot -->
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/06/09/22/20250609220506-ZFL7FQ6G.js"></script>
    
    <script src="js/auth.js"></script>
</body>
</html>
