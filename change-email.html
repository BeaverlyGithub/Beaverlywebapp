<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Change Email - Chilla™ - Beaverly®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-229WRH1KTN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-229WRH1KTN');
    </script>
</head>
<body class="bg-gray-50 font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <img src="attached_assets/beaverly_logoi.png" alt="Beaverly" class="h-8 w-8">
                    <a href="https://beaverlyai.com" class="text-xl font-semibold text-gray-900">Beaverly®</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900 transition-colors">Dashboard</a>
                    <a href="faq.html" class="text-gray-600 hover:text-gray-900 transition-colors">FAQ</a>
                    <a href="contact.html" class="text-gray-600 hover:text-gray-900 transition-colors">Support</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-2xl overflow-hidden shadow-sm flex items-center justify-center bg-white">
                        <img src="attached_assets/beaverly_lodo.png" alt="Beaverly" class="w-full h-full object-cover">
                </div>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Change Email Address</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Update your account email address. You'll need to verify the new email.
                </p>
            </div>
            

            <!-- Change Email Form -->
            <form id="change-email-form" class="mt-8 space-y-6">
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" id="error-text"></span>
                </div>
                
                <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" id="success-text"></span>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="current-email" class="block text-sm font-medium text-gray-700">Current Email</label>
                        <input id="current-email" name="current-email" type="email" required readonly
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-600">
                        <div class="field-error hidden text-red-600 text-sm mt-1"></div>
                    </div>

                    <div>
                        <label for="new-email" class="block text-sm font-medium text-gray-700">New Email Address</label>
                        <input id="new-email" name="new-email" type="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your new email address">
                        <div class="field-error hidden text-red-600 text-sm mt-1"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input id="password" name="password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your current password">
                        <div class="field-error hidden text-red-600 text-sm mt-1"></div>
                        <div class="text-sm text-gray-600 mt-1">
                            Required to confirm your identity
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" id="change-email-btn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black-600 hover:bg-black-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="loading-text">Change Email</span>
                        <span class="loading-spinner hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>

                <div class="text-center">
                    <a href="dashboard.html" class="text-black-600 hover:text-black-500 text-sm">
                        Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/change-email.js"></script>
</body>
</html>
